Just a template to work off of in the future.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.K. Capital</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(135deg, #c57eff, #0b044e);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: opacity 0.3s;
        }
        .nav-links a:hover {
            opacity: 0.7;
        }
        .cta {
            padding: 10px 20px;
            background: white;
            color: #070707;
            font-size: 16px;
            font-weight: bold;
            border-radius: 20px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }
        .cta:hover {
            background: #020202;
            color: #4d50ff94;
        }
        .content {
            margin-top: 40px;
            font-size: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">C.K. Capital</div>
    <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <a href="#" class="cta">Sign Up</a>
</header>

<section class="content">
    <h1>Welcome to C.K. Capital</h1>
    <p>As a startup in its early stages, we are actively working to maximize returns using traditional investment strategies in Q1 2025.</p>
    <p>Below, you can track the progress of the fund as a time-series visualization.</p>
</section>

</body>
</html>
